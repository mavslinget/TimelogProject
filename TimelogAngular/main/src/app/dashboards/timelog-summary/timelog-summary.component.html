<form CLASS="BASIC-FORM">
  <div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="space-between">
    <div fxFlex.gt-md="30" fxFlex="30" m-r-15>
      <mat-form-field>
        <mat-select placeholder="Select Department">
          <mat-option *ngFor="let department of departmentList" [value]="department.departmentID">
            {{department.departmentName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div fxFlex.gt-md="30" fxFlex="30" m-r-15>
      <mat-form-field>
        <input matInput [matDatepicker]="fromDate" placeholder="From:">
        <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
        <mat-datepicker #fromDate></mat-datepicker>
      </mat-form-field>
    </div>

    <div fxFlex.gt-md="30" fxFlex="30" m-r-15>
      <button class="m-0" type="button" mat-raised-button (click)="searchEmployeeLogs()">Show</button>
    </div>
  </div>


  <div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="space-between">
    <div fxFlex.gt-md="30" fxFlex="30" m-r-15>
      <mat-form-field>
        <input matInput placeholder="Search:">
      </mat-form-field>
    </div>

    <div fxFlex.gt-md="30" fxFlex="30" m-r-15>
      <mat-form-field>
        <input matInput [matDatepicker]="toDate" placeholder="To:">
        <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
        <mat-datepicker #toDate></mat-datepicker>
      </mat-form-field>
    </div>

    <div fxFlex.gt-md="30" fxFlex="30" m-r-15>
      <button class="m-0" type="button" mat-raised-button (click)="convertToPDF()">Export to PDF</button>
    </div>
  </div>
</form>

<div fxLayout="row" fxLayoutWrap="wrap">
  <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <div  class="table-rasponsive">
          <mat-table id="contentToConvert" [dataSource]="dataSource" matSort>


            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
              <mat-cell *matCellDef="let Employee" (click)="timelogDialog(Employee.employeeID)"> {{Employee.fullName}} </mat-cell>
            </ng-container>


            <ng-container matColumnDef="hoursRendered">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Hours Rendered </mat-header-cell>
              <mat-cell *matCellDef="let row" (click)="timelogDialog(Employee.employeeID)"> 139 of 176 HRS </mat-cell>
            </ng-container>


            <ng-container matColumnDef="unreportedHours">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Unreported Hours </mat-header-cell>
              <mat-cell *matCellDef="let row" (click)="timelogDialog(Employee.employeeID)"> 37 Hours </mat-cell>
            </ng-container>

            <!-- Gain /month Column -->
            <ng-container matColumnDef="department">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Department </mat-header-cell>
              <mat-cell *matCellDef="let Employee" (click)="timelogDialog(Employee.employeeID)"> {{Employee.departmentName}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>
          </mat-table>
          <mat-paginator #paginator [pageSize]="30" [pageSizeOptions]="[10, 20, 30]">
          </mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
